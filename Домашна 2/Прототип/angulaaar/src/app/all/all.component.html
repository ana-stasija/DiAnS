<!doctype html>
<html>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Amenity</th>
    <th>Coordinate X</th>
    <th>Coordinate Y</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let b of books">
    <td>{{b.name}}</td>
    <td>{{b.amenity}}</td>
    <td>{{b.coordinate_x}}</td>
    <td>{{b.coordinate_y}}</td>
  </tbody>

</table>

<head>
  <title>My Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>

</head>
<body>
<div id="map"></div>
</body>
</html>

<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>


<div id="prvdiv">
  <label id="labela">Choose what you want do display on map:</label>

  <select class="main" #places (change)="showMarkers(places.value)">
    <option value="all">All</option>
    <option value="hospital">Hospitals</option>
    <option value="cafe">Cafes</option>
    <option value="supermarket">Supermarkets</option>
    <option value="university">Universities</option>
    <option value="mall">Malls</option>
    <option value="park">Parks</option>
    <option value="restaurant">Restaurants</option>
  </select>

</div>
<div class="topnav">
  <input  class="main input" #submit type="text" placeholder="Search for specific place...">
  <button class="main "(click)="showMarkersBySearch(submit.value)">Submit</button>
</div>
